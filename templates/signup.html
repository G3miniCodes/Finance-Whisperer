<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='stylesheets/signup.css') }}">
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <img src="{{ url_for('static', filename='img/login_logo.jpg') }}" alt="Logo" class="logo-img">
            Finance Whisperer
        </div>
        <ul class="nav-links">
            <li><a href="/" class="btn-nav">Home</a></li>
            <li><a href="#" class="btn-nav">For You</a></li>
            <li><a href="#" class="btn-nav">Analysis</a></li>
            <li class="dropdown">
                <a href="#" class="btn-nav">Create Account â–¾</a>
                <ul class="dropdown-menu">
                    <li><a href="/signin">Login</a></li>
                    <li><a href="/signup">Sign Up</a></li>
                </ul>
            </li>
        </ul>
    </nav>

    <div class="container">
        <div class="left-panel">
            <h1 class="welcome-text">Join Us Today!</h1>
        </div>
        <div class="right-panel">
            <h2>Sign Up</h2> <!-- Moved above the text -->
            <p>Create your account to get started.</p>
            <form id="signupForm" action="/signup" method="POST">

                {% if error %}
                    <p style="color: red;">{{ error }}</p>
                {% endif %}

                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>
                
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="username@gmail.com" required>
                
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="********" required>
                
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="********" required>
                
                <button type="submit">Create Account</button>

                <p class="signup-text">Already have an account? <a href="/signin">Login</a></p>

                <!-- Social Login Icons with Links (Aligned Horizontally) -->
                <!-- <div class="social-login">
                    <a href="https://accounts.google.com" class="social-btn">
                        <img src="{{ url_for('static', filename='img/google.png') }}" alt="Google"> 
                    </a>
                    <a href="mailto:your-email@example.com" class="social-btn">
                        <img src="{{ url_for('static', filename='img/mail.png') }}" alt="Email"> 
                    </a>
                    <a href="https://www.facebook.com" class="social-btn">
                        <img src="{{ url_for('static', filename='img/facebook.png') }}" alt="Facebook"> 
                    </a>
                </div> -->
            </form>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>

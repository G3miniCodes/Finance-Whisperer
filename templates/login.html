<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='stylesheets/login.css') }}">
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <img src="{{ url_for('static', filename='img/login_logo.jpg') }}" alt="Logo" class="logo-img">
            Finance Whisperer
        </div>
        <ul class="nav-links">
            <li><a href="/" class="btn-nav">Home</a></li>
            <li><a href="#" class="btn-nav">For You</a></li>
            <!-- <li><a href="#" class="btn-nav">Entry</a></li> -->
            <li><a href="#" class="btn-nav">Analysis</a></li>
            <!-- <li class="dropdown">
                <a href="#" class="btn-nav">Create Account â–¾</a>
                <ul class="dropdown-menu">
                    <li><a href="#">Login</a></li>
                    <li><a href="#">Sign Up</a></li>
                </ul>
            </li> -->
        </ul>
    </nav>

    <div class="container">
        <div class="left-panel">
            <h1 class="welcome-text">Welcome Back!!!!</h1>
        </div>
        <div class="right-panel">
            <h2>Login</h2>
            <p>Welcome back! Please login to your account.</p>
            <form id="loginForm" action="/signin" method="POST">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="username@gmail.com" required>
                
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="********" required>
                
                <div class="options">
                    <label class="remember-me">
                        <input type="checkbox" id="rememberMe"> Remember Me
                    </label>
                    <a href="#">Forgot Password?</a>
                </div>
                
                <button type="submit">Login</button>

                <p class="signup-text">New User? <a href="/signup">Signup</a></p>
            </form>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js\script.js') }}"></script>
</body>
</html>
